<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-title>
      PÃ³liza {{ poliza?.concepto }} {{ poliza?.folio }}
    </mat-card-title>
    <mat-card-subtitle>
      <span layout>
        <span class="pad-left pad-right"
          >Tipo: {{ poliza.tipo }} {{ poliza.subtipo }} Fecha:</span
        >
        <span class="pad-left"
          >Fecha: {{ poliza.fecha | date: 'dd/MM/yyyy' }}</span
        >
        <span flex></span> <span>Usuario: {{ poliza.updateUser }}</span>
      </span>
    </mat-card-subtitle>
    <mat-divider></mat-divider>

    <div class="partidas-panel">
      <sx-poliza-partidas-table
        [partidas]="poliza.partidas"
      ></sx-poliza-partidas-table>
    </div>

    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button type="button" (click)="cancel.emit($event)">
        Cancelar
      </button>
      <button
        mat-button
        [disabled]="form.invalid || form.pristine"
        *ngIf="!form.disabled"
      >
        <mat-icon>save</mat-icon> Salvar
      </button>
      <button mat-button color="primary" (click)="update.emit(poliza)">
        <mat-icon>loop</mat-icon> Actualizar
      </button>
    </mat-card-actions>
  </mat-card>
</form>

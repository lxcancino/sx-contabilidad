<mat-card>
  <ng-template
    tdLoading
    [tdLoadingUntil]="!(loading$ | async)"
    tdLoadingStrategy="overlay"
  >
  </ng-template>

  <div
    layout
    layout-align="start center"
    class="pad-left-sm pad-right-sm pad-top-sm"
  >
    <span class="mat-title">AJUSTE ANUAL POR INFLACION {{ ejercicio }}</span>
    <span flex></span>
    <span>
      <button mat-icon-button [matMenuTriggerFor]="toolbarMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #toolbarMenu="matMenu">
        <button mat-menu-item (click)="load()">
          <mat-icon>refresh</mat-icon> Cargar
        </button>
        <button mat-menu-item><mat-icon>settings</mat-icon> Generar</button>
        <button mat-menu-item><mat-icon></mat-icon> Recalcular</button>
      </mat-menu>
    </span>
  </div>

  <div>
    <mat-divider></mat-divider>
  </div>

  <mat-tab-group>
    <mat-tab label="Activos / Pasivos">
      <sx-ajustes-table [rows]="ajustes$ | async"></sx-ajustes-table>
    </mat-tab>
    <mat-tab label="AnÃ¡lisis">
      <sx-analisis-page></sx-analisis-page>
    </mat-tab>
    <mat-tab label="Conceptos"></mat-tab>
  </mat-tab-group>
</mat-card>

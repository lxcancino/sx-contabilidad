<div layout="column">
  <mat-card flex>
    <div layout layout-align="start center" class="">
      <mat-card-title-group>
        <mat-card-title>Auxiliar</mat-card-title>
      </mat-card-title-group>

      <div layout class="pad-sm-bottom" *ngIf="cuenta" flex>
        <span class="pad-left" flex>Cuenta: {{ cuenta.clave }}</span>
        <span class="pad-left">({{ cuenta.descripcion }})</span>
        <div flex class="pad-left info totales-panel" layout>
          <ng-container *ngIf="totales$ | async as totales">
            <label>Inicial: </label>
            <span *ngIf="saldoInicial">
              {{ saldoInicial.saldoInicial | currency }}</span
            >
            <label>Debe:</label>
            <span>{{ totales?.debe | currency }}</span>
            <label>Haber:</label>
            <span>{{ totales?.haber | currency }}</span>
            <span>Final:</span>
          </ng-container>
        </div>
      </div>

      <span flex></span>
      <button
        mat-button
        mat-icon-button
        matTooltip="Genera auxiliar de bancos"
        (click)="generar()"
      >
        <mat-icon color="accent">play_for_work</mat-icon>
      </button>
      <button
        mat-button
        mat-icon-button
        (click)="grid.exportData()"
        matTooltip="Exportar a CSV"
      >
        <mat-icon color="primary">file_download</mat-icon>
      </button>

      <span>
        <button mat-icon-button [matMenuTriggerFor]="toolbarMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #toolbarMenu="matMenu">
          <button mat-menu-item class="actions" (click)="reload()">
            <mat-icon>refresh</mat-icon> Recargar
          </button>
          <button mat-menu-item class="actuibs" (click)="printAuxiliar()">
            <mat-icon>print</mat-icon> Imprimir
          </button>
        </mat-menu>
      </span>
    </div>
    <mat-divider></mat-divider>
    <ng-template
      tdLoading
      [tdLoadingUntil]="!(loading$ | async)"
      tdLoadingStrategy="overlay"
    >
    </ng-template>
    <div class="movimientos-panel">
      <sx-auxiliar-table
        [partidas]="movimientos$ | async"
        (totalesChanged)="onTotales($event)"
        #grid
      ></sx-auxiliar-table>
    </div>
  </mat-card>
</div>

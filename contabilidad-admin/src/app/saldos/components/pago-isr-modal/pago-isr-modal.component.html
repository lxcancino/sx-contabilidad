<form [formGroup]="form" novalidate (ngSubmit)="doAccept()">
  <div *ngIf="polizadet">
    <h4 mat-dialog-title>
      Pago provisional
    </h4>
  </div>
  <mat-divider></mat-divider>
  <mat-dialog-content>
    <div layout="column" class="selector-form">
      <mat-form-field flex>
        <input
          matInput
          placeholder="Utilidad Fiscal A.F."
          autocomplete="off"
          type="number"
          formControlName="utilidadFiscalAf"
        />
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button class="accent" type="submit" [disabled]="form.invalid">
      Aceptar
    </button>
    <button mat-button type="button" (click)="close()">Cancelar</button>
  </mat-dialog-actions>
</form>
